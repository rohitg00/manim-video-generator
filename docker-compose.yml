# Docker Compose for Manim Video Generator (Motia Edition)
# Production-ready with Redis for horizontal scaling

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: manim-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    command: redis-server --appendonly yes

  manim-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manim-video-generator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - USE_REDIS=true
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1-nano}
      - DISPLAY=:99
    volumes:
      # Persist generated videos
      - ./public/videos:/app/public/videos
      # Temp directory for rendering
      - manim-tmp:/app/tmp
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  manim-tmp:
  redis-data:
