# Docker Compose for Manim Video Generator (Motia Edition)
# For local development and single-instance production

version: '3.8'

services:
  manim-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manim-video-generator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - DISPLAY=:99
    volumes:
      # Persist generated videos
      - ./public/videos:/app/public/videos
      # Temp directory for rendering
      - manim-tmp:/app/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for multi-instance deployment
  # Uncomment if you need horizontal scaling
  # redis:
